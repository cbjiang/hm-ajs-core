<head>
    <title data-ng-bind="'登陆' + $state.current.data.pageTitle"></title>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>

    <link rel="shortcut icon" href="favicon.ico"/>
    <style type="text/css">
        body{
            width: 100%;
            height: 100%;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>

<body class="login">

<!--系统名-->
<!--<div class="logintitle">-->
    <!--<span>玄武湖电子支付系统</span>-->
<!--</div>-->

<div class="cont">
    <!--登录表单-->
    <div class="form">
        <p class="head">欢迎登录！</p>
        <div id="loginAlert" class="alert alert-danger hide">
            <!--<button class="close" data-close="alert"></button>-->
            <span class="close" data-close="alert">用户名或密码错误</span>
        </div>
        <div class="name">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            <input ng-do-login autocomplete="off" placeholder="用户名" name="username">
        </div>
        <div class="password">
            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
            <input ng-do-login  type="password" autocomplete="off" placeholder="密码" name="password">
        </div>
        <div class="remepass">

            <input type="checkbox" name="remember" value="1">
            <span class="sp1" >记住我</span>
            <!--<span class="sp2">忘记密码?</span>-->
        </div>
        <button type="button" ng-do-login  class="btn btn-success">登录</button>
    </div>
</div>
