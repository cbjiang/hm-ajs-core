

<div style="padding: 20px">
    <h4 style="padding: 0px;font-size: 28px;letter-spacing: -1px;display: block;color: #666;margin: 0px 0px 15px 0px;font-weight: 300;">修改密码接口调用示例</h4>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-3 control-label">旧密码:</label>
            <div class="col-md-9">
                <input type="password" ng-model="oldPassword">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">新密码:</label>
            <div class="col-md-9">
                <input type="password" ng-model="newPassword">
                <div class="btn btn-success" ng-click="changeMyPassword()">确认</div>
            </div>
        </div>
    </form>
</div>
