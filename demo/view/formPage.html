<div class="content" style="min-height: 700px">
    <!--头部-->
    <div class="head">
        <span class="title">游船</span>
        <div class="return"  hm-state-go-back>
            <span class="sp1">游船订单详情</span>
            <span class="sp2">×</span>
        </div>
    </div>
    <div class="article">
        <div style="width: 100px;height:100px;float:left"></div>
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td>满意度:</td>
                <td>
                    <input type="text" ng-model="point" data-total="5" hm-form-points ng-change="pointChange()">
                </td>
            </tr>
            <tr>
                <td>满意度分数:</td>
                <td>
                    <input type="text" ng-model="point">
                </td>
            </tr>
            <tr>
                <td>字数提示1:</td>
                <td>
                    <textarea rows="5" ng-model="textarea1" hm-word-num="50" style="width: 500px;max-width: 500px;float:left"></textarea>
                </td>
            </tr>
            <tr>
                <td>字数提示2:</td>
                <td>
                    <textarea rows="5" ng-model="textarea2" hm-word-num="100" style="width: 500px;max-width: 500px;float:left"></textarea>
                </td>
            </tr>
            <tr>
                <td>字数提示3:</td>
                <td>
                    <textarea rows="5" ng-model="textarea3" hm-word-num="150" style="width: 500px;max-width: 500px;float:left"></textarea>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
